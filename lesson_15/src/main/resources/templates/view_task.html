<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body class="bg-light">


<div class="container my-12">
    <div class="card">
        <div class="card-header">
            <div th:replace="fragments/header :: header"></div>
        </div>
        <div class="card-deck">
            <div th:replace="fragments/sidebar :: sidebar" class="p-4"></div>
        </div>
        <div class="card-body">
            <h2 th:text="${task.name}"></h2>
            <table class="table table-striped table-responsive-md">
                <tr>
                    <td>
                        <label class="col-sm-2 control-label">Описание:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${task.description}"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-2 control-label">Статус:</label>
                        <div class="col-sm-10">
                            <h3 class="form-control-static"
                                th:text="${task.taskStatus.toString()}"></h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-sm-10">
                            Автор: <p class="form-control-static"
                                      th:text="${task.owner.getName()}"></p>
                        </div>
                        <div class="col-sm-10">
                            Исполнитель: <p class="form-control-static"
                                            th:text="${task.executor.getNaame()}"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/task/change/{id}(id=${task.id})}"
                           class="btn btn-primary">
                            <i class="fas fa-user-edit ml-2"></i>
                        </a>
                        <a th:href="@{/task/delete/{id}(id=${task.id})}"
                           class="btn btn-primary">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
