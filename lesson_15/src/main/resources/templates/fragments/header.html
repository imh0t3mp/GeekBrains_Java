<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!--    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">-->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <title th:text="*{title}?:('Добро пожаловаться!')">Добро пожаловаться!</title>
</head>

<body class="bg-light">

<nav th:fragment="header" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#" th:text="*{title}?:('Список задач')">Список задач</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a sec:authentication="name" href="#" id="dd_user" class="nav-link dropdown-toggle"
                   data-toggle="dropdown"><i class="fa fa-user"></i>I'm GRoot!</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a href="#" class="dropdown-item">Профиль пользователя</a>
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="dropdown-item" value="Logout"/>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div th:fragment="alert" class="alert alert-danger alert-dismissible" role="alert">
    Ошибка выполнения запроса
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

</body>
</html>
