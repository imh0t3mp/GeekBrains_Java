<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"/>
    <title>Список задач</title>

</head>

<body>
<div class="container my-12">
    <div class="card">
        <div class="card-body">
            <h2 th:text="${task.name}"></h2>
            <table class="table table-striped table-responsive-md">
                <tr>
                    <td>
                        <label class="col-sm-2 control-label">Описание:</label>
                        <div class="col-sm-10">
                                <p class="form-control-static" th:text="${task.description}"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-2 control-label">Статус:</label>
                        <div class="col-sm-10">
                            <h3 class="form-control-static"
                                th:text="${task.taskStatus.toString()}"></h3>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-sm-10">
                            Автор: <p class="form-control-static"
                                      th:text="${task.ownerName}"></p>
                        </div>
                        <div class="col-sm-10">
                            Исполнитель: <p class="form-control-static"
                                            th:text="${task.executorName}"></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/task/change/{id}(id=${task.id})}"
                           class="btn btn-primary">
                            <i class="fas fa-user-edit ml-2"></i>
                        </a>
                        <a th:href="@{/task/delete/{id}(id=${task.id})}"
                           class="btn btn-primary">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
